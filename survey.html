<header class="grid-item header">What American Dad&#8482; character are you?</header>

<form action="process.php" method="post" name="myForm" class="content">
	<div class="fieldOne">
		<fieldset>
			<legend>Personal Info</legend>
				<div class="input">
					<label for="firstName_id" id="hintFirstName">First Name:</label>
					<br>
					<input type="text" id="firstName_id" name="firstName" value=""/>
				</div>
				<div class="input">
					<label for="lastName_id" id="hintLastName">Last Name:</label>
					<br>
					<input type="text" id="lastName_id" name="lastName" value=""/>
				</div>
				<div class="input">
					<label for="email_id" id="hintEmail">E-Mail Address:</label>
					<br>
					<input type="email" id="email_id" name="emailAdd">
				</div>
				<div class="input">
					<label for="phoneNum_id" id="hintPhone">Phone Number:</label>
					<br>
					<input type="tel" id="phoneNum_id" name="phoneNum">
				</div>
				<div class="input">
					<label for="studentAddress_id" id="hintStuAdd">Website Address:</label>
					<br>
					<input type="url" id="studentAddress_id" name="stuAdd">
				</div>
		</fieldset>
	</div>

		<div class="fieldTwo">
			<fieldset>
				<legend>What is your preferred field of study?</legend>
					<div>
						<input type="radio" id="marineBiology_id" name="americanDad_character" value="marineBiology">
						<label for="marineBiology_id">I'm interested in Marine Biology.</label>	
					</div>
					<div>
						<input type="radio" id="spaceology_id" name="americanDad_character" value="spaceology">
						<label for="spaceology_id">I'm interested in Spaceology.</label>
					</div>
			</fieldset>
		</div>

		<div class="fieldThree">
			<fieldset>
				<legend>What life form are you most interested in?</legend>
				<div>
					<input type="radio" id="alien_id" name="character" value="alien">
					<label for="alien_id">Aliens</label>
					
				</div>
				<div>
					<input type="radio" id="fish_id" name="character" value="fish">
					<label for="fish_id">Sea Animals</label>
				</div>
			</fieldset>
		</div>
		
		<div>
				<input type="submit" name="submit" id="submit" value="submit">
		</div>
</form>
